name: Build

on:
  push:
    branches:
      - '**'
      - '!main'
  workflow_dispatch:

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
        # https://github.com/docker/login-action#github-container-registry

      # TODO: TBD
      # - name: Unit Test with Django buildin
      - name: Security Test of Trivy with filesystem-mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './'
          trivy-config: .github/config/trivy.yaml
          # https://github.com/aquasecurity/trivy-action

      - name: Install pack
        uses: buildpacks/github-actions/setup-pack@v5.5.1
        # https://github.com/buildpacks/github-actions#setup-pack-cli-action

      - name: Build image locally
        run: |
          pack build ghcr.io/hwakabh/bennu-official:latest \
            --builder gcr.io/buildpacks/builder:latest \
            --path . \
            --env "$(cat .python-version)" \

      # TODO: TBD
      # - name: Sanity Check with /healthz served by gunicorn within container image
